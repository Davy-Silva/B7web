<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-900 flex flex-col items-center gap-10 py-8 px-6">

    <h1 class="text-white font-black text-3xl">Sistema de Login</h1>

    <form action="#" class="flex flex-col gap-4 w-full max-w-96">
        <label class="flex flex-col gap-2 text-white">
            Endereço de email:
            <input type="email" name="email" id="email" class="h-10 rounded-md bg-gray-800 border border-gray-600 outline-yellow-500 px-3">
        </label>
        <label class="flex flex-col gap-2 text-white">
            Senha
            <input type="password" name="password" id="password" class="h-10 rounded-md bg-gray-800 border border-gray-600 outliyellow-500 px-3">
        </label>

        <button type="submit" class="bg-yellow-500 text-white rounded-md mt-8 h-10 font-bold">Entrar</button>
    </form>

    <p class="text-white">Não é menbro? <a class="text-yellow-500 font-bold underline" href="#">Faça seu cadastro agora</a></p>
    
</body>
</html>
