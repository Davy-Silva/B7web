<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-600">

    <div class="container mx-auto">

        <!-- Criando um grupo para quando ouver um hover em alguem do grupo, aplicar a todos -->
        <div class="group bg-blue-100 hover:bg-blue-700">
            <p class="text-black group-hover:text-white">texto 1</p>
            <p class="text-gray-500 group-hover:text-white">texto 2</p>
        </div>

    </div>

    <br>

    <div class="container mx-auto">

        <!-- Colocando nome no grupo -->
        <div class="group/nomedogrupo bg-blue-100 hover:bg-blue-700">
            <p class="text-black group-hover/nomedogrupo:text-white">texto 1</p>
            <p class="text-gray-500 group-hover/nomedogrupo:text-white">texto 2</p>
        </div>

    </div>

    
</body>
</html>
