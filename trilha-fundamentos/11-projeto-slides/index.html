<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
</head>

<body>

    <header>
        <div class="header-top"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" style="background-image: url(images/icone-voltar.png);" onclick="voltaSlide()"></div>
                <div class="slider-control" style="background-image: url(images/icone-voltar.png);" onclick="proximoSlide()"></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url(images/slide1.jpg);"></div>
                <div class="slider-item" style="background-image: url(images/slide2.jpg);"></div>
                <div class="slider-item" style="background-image: url(images/slide3.jpg);"></div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>

</body>

</html>
